
<!doctype html>
<html>
  <head>
    <title>JS Coding Nights Chat Monitor</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
    <script src="//cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.js"></script>
  </head>
  <body>
    <h1>Messages</h1>
    <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
    <script>
      // Security through obscurity
      //history.replaceState(null, null, '/');

      var socket = io();
      $('form').submit(function(){
        var message = { message: { text: $('#m').val() } };
        socket.emit('CREATE_MESSAGE', message);
        appendMessage(message);
        $('#m').val('');
        return false;
      });

      function appendMessage({ message: { text, author } }) {
        var username = author && author.username;
        $('#messages').append($('<li>').text(`${username || 'You'} - ${text}`));
      }

      function appendSystem({ type, user }) {
        var details = $('<em>');
        details.append(type + ' - ');

        if (user) {
          details.append('User: ' + user.username)
        }

        $('#messages').append($('<li>').html(details));
      }

      function onAction(data) {
        switch (data.type) {
          case 'RECEIVE_MESSAGE':
            return appendMessage(data);
          default:
            return appendSystem(data);
        }
      }

      socket.on('action', onAction);

      socket.on()
    </script>
  </body>
</html>
